<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="./css/auth.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="auth-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            required />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required />
                    </div>
                    <button
                        class="btn-submit">
                        Login
                    </button>
                    <div
                        id="error-message"
                        class="error-message"></div>
                </form>
            </div>
        </div>
        <script type="module" src="./js/auth/authentication.js"></script>
    </body>
</html>
