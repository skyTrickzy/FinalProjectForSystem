<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="/src/css/stylesheet.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <custom-aside></custom-aside>
            <main>
                <custom-header></custom-header>

                <section class="content">
                    <div class="content__title">
                        <h2 class="page-title">Expenses</h2>
                        <span class="page-description"
                            >Manage your inventory, sales, and customer records</span
                        >
                    </div>

                    <div class="content__container-list">
                        <div class="container-list__header">
                            <div class="header__label">
                                <span class="label__title">Expenses</span>
                                <span class="label__counter">Total Expenses: <span class="expenses-total"></span></span>
                            </div>
                            <button
                                class="header__button"
                                data-color="red">
                                + New Expenses
                            </button>
                        </div>

                        <div class="container-list__body">
                            <div class="table-wrapper">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Category</th>
                                            <th>Description</th>
                                            <th>Amount</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>

                            <!--If results are empty-->

                            <div class="empty-result">
                                <div
                                    style="
                                        display: flex;
                                        flex-direction: column;
                                        align-items: center;
                                        justify-content: center;
                                        height: 100%;
                                        gap: 8px;
                                    ">
                                    <i
                                        class="fa-solid fa-credit-card icons"
                                        style="
                                            text-align: center;
                                            font-size: var(--text-5xl);
                                            color: var(--secondary-color-text);
                                        "></i>
                                    <div
                                        class="empty__description"
                                        style="text-align: center">
                                        <span
                                            style="
                                                font-size: var(--text-lg);
                                                color: var(--secondary-color-text);
                                                text-align: center;
                                            "
                                            >No Expenses found in the list.</span
                                        >
                                        <span
                                            style="
                                                font-size: var(--text-base);
                                                color: var(--lastly-color-text);
                                            "
                                            >Add new Expenses</span
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-wrapper">
                        <div class="form-container">
                            <div class="form__header">
                                <span class="header__title">Add new Expenses</span>
                                <i class="fa-solid fa-x close-button"></i>
                            </div>
                            <form>
                                <div>
                                    <label for="calendar">Date:</label>
                                    <input
                                        type="date"
                                        name="calendar"
                                        id="calendar" />
                                </div>
                                <div>
                                    <label for="Category">Category:</label>
                                    <select id="categories">
                                        <option value="utilities">Utilities</option>
                                        <option value="rent">Rent</option>
                                        <option value="office-supplies">Office Supplies</option>
                                        <option value="travel">Travel</option>
                                        <option value="meals-and-entertainment">
                                            Meals and Entertainment
                                        </option>
                                        <option value="marketing-and-advertising">
                                            Marketing and Advertising
                                        </option>
                                        <option value="professional-services">
                                            Professional Services
                                        </option>
                                        <option value="insurance">Insurance</option>
                                        <option value="repairs-and-maintenance">
                                            Repairs and Maintenance
                                        </option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="description">description</label>
                                    <!--TODO: make a diveditiable input for descirption-->
                                    <input
                                        type="text"
                                        id="description"
                                        name="description"
                                        required />
                                </div>
                                <div>
                                    <label for="amount">Amount:</label>
                                    <input
                                        type="number"
                                        id="amount"
                                        name="amount"
                                        required />
                                </div>
                                <button
                                    id="submit-button"
                                    type="submit">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script
            type="module"
            src="/src/js/script.js"></script>
    </body>
</html>
